<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        /* Reset */
        body, h1, h2, p, form, input, textarea, button {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
        }

        /* Header */
        header {
            background: #333;
            color: #fff;
            padding: 1rem 0;
            text-align: center;
        }

        header h1 {
            font-size: 2rem;
        }

        /* Contact Section */
        .contact {
            padding: 2rem;
            text-align: center;
            max-width: 800px;
            margin: 0 auto;
        }

        .contact h2 {
            margin-bottom: 1rem;
            font-size: 2rem;
        }

        .contact p {
            margin-bottom: 1rem;
            font-size: 1.1rem;
            color: #555;
        }

        .contact form {
            display: flex;
            flex-direction: column;
            gap: 1rem;
            margin-top: 1rem;
        }

        .contact form input,
        .contact form textarea,
        .contact form button {
            padding: 0.75rem;
            font-size: 1rem;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .contact form textarea {
            resize: vertical;
            height: 150px;
        }

        .contact form button {
            background: #333;
            color: #fff;
            cursor: pointer;
            border: none;
        }

        .contact form button:hover {
            background: #555;
        }

        /* Footer */
        footer {
            background: #333;
            color: white;
            text-align: center;
            padding: 1rem 0;
            margin-top: 2rem;
        }

        footer p {
            font-size: 0.9rem;
        }
        /* Footer Styling */
    .footer {
    background-color: #333;
    color: #fff;
    text-align: center;
    padding: 20px;
    }

    /* Footer Menu Styling */
    .footer-menu {
    list-style-type: none;
    padding: 0;
    margin: 0;
    display: flex;
    justify-content: center;
    gap: 15px;
   }

    .footer-menu li {
    display: inline;
  }

   .footer-menu a {
    color: #fff;
    text-decoration: none;
    font-size: 14px;
    transition: color 0.3s ease;
   }

   .footer-menu a:hover {
    color: #00bcd4;
   }

    </style>
</head>
<body>
    <!-- Header -->
    <header>
        <h1>Contact Us</h1>
    </header>

    <!-- Contact Section -->
    <section class="contact">
        <h2>Get in Touch</h2>
        <p>If you have any questions or would like more information, please feel free to reach out to us!</p>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>

    <!-- Footer -->
   
<footer class="footer">
    <nav>
        <ul class="footer-menu">
            <li><a href="landing page.html">Home</a></li><br>
            <li><a href="modelsiphonepage.html">Models</a></li><br>
            <li><a href="contactpage.html">Contact</a></li><br>
            <li><a href="aboutpage.html">About Us</a></li><br>
        </ul>
    </nav>
    <p>&copy; 2024 Models of iphoone. All Rights Reserved.</p>
</footer>

</body>
</html>
